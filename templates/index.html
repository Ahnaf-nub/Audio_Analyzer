<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sentiment Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Audio Sentiment Analyzer</h1>
        <div class="upload-section">
            <form action="/analyze-audio" method="post" enctype="multipart/form-data" target="resultFrame">
                <input type="file" id="audioInput" name="file" accept="audio/*" required>
                <button type="submit">Upload Audio</button>
            </form>
        </div>
        <div class="result-section">
            <h2>Analysis Results</h2>
            <iframe name="resultFrame" id="resultFrame" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
